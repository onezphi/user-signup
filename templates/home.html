
{% extends 'base.html' %}

{% block content %}
    <h1>Signup</h1>
    <form action="{{ url_for('index') }}" method="post">
        <table>
            <tr>
                <td>
                    <label for="user">Username</label>
                </td>
                <td>
                    <input type="text" name="user"  value='{{ user }}' id="user">
                    <span class='error'>
                    {% if nameerror %}
                    {{ nameerror }}
                    {% endif %}
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password</label>
                </td>
                <td>
                    <input type="password" name="pass" id="pass">
                    <span class='error'>
                            {% if passerror %}
                            {{ passerror }}
                            {% endif %}
                    </span>
                </td>

            </tr>
            <tr>
                <td>
                    <label for="verify">Verify Password</label>
                </td>
                <td>
                    <input type="password" name="verify" id="verify">
                    <span class='error'>
                            {% if verifyerror %}
                            {{ verifyerror }}
                            {% endif %}
                    </span>
                </td>
               
            </tr>
            <tr>
                <td>
                    <label for="email">Email(optional)</label>
                </td>
                <td>
                    <input type="text" value="{{ email }}" name="email" id="email">
                    <span class='error'>
                            {% if emailerror %}
                           {{ emailerror }}
                            {% endif %}
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
